<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- css  -->
  <link href="index.css" rel="stylesheet">
  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
  <title>내 집 꾸미기</title>
</head>

<body>

  <!-- header start -->
  <header>
    <div class="h-align">

      <!-- logo -->
      <a href="#" class="test">
        <img class="logo-icon" src="resources1/logo.png" alt="내집꾸미기" title="logo-icon">
      </a>

      <!-- nav -->
      <nav>
        <ul>
          <li><a class="nav-hover" href="#">온라인집들이</a></li>
          <li><a class="nav-hover" href="#">홈</a></li>
          <li><a class="nav-hover" href="#">스토어</a></li>
          <li><a class="nav-hover" href="#">전문가</a></li>
          <li><a class="nav-hover" href="#">시공견적</a></li>
        </ul>
      </nav>

      <!-- sing-in -->
      <div>
        <input type="button" value="로그인" class="">
        <input type="button" value="회원가입" class="">
      </div>
    </div>
  </header>
  <!-- header end -->

  <!-- main start -->
  <main>
    <article>
      <section>
        <div class="container-xl">

          <!-- search -->
          <form action="" class="search" name="formname">
            <button class="btn btn-primary btn-lg btn-block" type="submit" name="click" value="">🔍</button>
            <input class="keyword" id="keyword" type="text" name="search" autocomplete="off" placeholder="검색어를 입력해주세요.">
          </form>
          

          <!-- product list -->
          <div class="row mt40">
            <div class="col-8">
              <h2 class="list-title display-5 mb-5">모든 상품 리스트</h2>
              <div class="card-deck" id="product-list">
              </div>
              <!-- <div id="msg-empty">일치하는 상품이 없습니다.</div> -->
            </div>
            <div class="col-4 ">
              <h2 class="list-title display-5 mb-5">장바구니</h2>
              <div id="basket">
                <div class="col-12">
                  <div id="drop-area">이곳에 상품을 놓아주세요.</div>
                  <div id="basket-list">
                  </div>
                  <div class="text-right mb-3">
                    총 합계 <span id="total-sum">0</span>원
                  </div>
                </div>






                <button type="button" class="btn btn-primary btn-lg btn-block">구매하기</button>
              </div>
            </div>
          </div>
      </section>
    </article>
  </main>
  <!-- main end -->

  <!-- footer start -->
  <footer>
    <div class="footer">
      Copyright(c) 2022 내집꾸미기 & 김혜진 콜라보레이션또띠아. All rights reserved.
    </div>
  </footer>
  <!-- footer end -->



  <!-- JS -->
  <script src="index.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
